<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #shortenForm {
            text-align: center;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 60%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #copyButton {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="shortenForm">
        <h2>Shorten URL</h2>
        <input type="text" id="urlInput" placeholder="Enter URL">
        <button onclick="shortenURL()">Shorten</button>
        <button id="copyButton" onclick="copyToClipboard()" style="display: none;">Copy to Clipboard</button>
    </div>

    <script>
        function shortenURL() {
            const urlInput = document.getElementById('urlInput').value.trim();
            if (urlInput) {
                const currentURL = window.location.href;
                const lastChar = currentURL.charAt(currentURL.length - 1);
                const separator = (lastChar === '/') ? '' : '/';
                const shortenedURL = currentURL + separator + '?url=' + encodeURIComponent(urlInput);
                document.getElementById('urlInput').value = shortenedURL;
                document.getElementById('copyButton').style.display = 'inline-block';
            } else {
                alert("Please provide a URL to shorten.");
            }
        }

        function copyToClipboard() {
            const input = document.getElementById('urlInput');
            input.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }
    </script>
</body>
</html>
